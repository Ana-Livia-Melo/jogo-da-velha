<!DOCTYPE html>

<html lang="pt-br">

<head>

  <meta charset="UTF-8" />

  <title>Jogo da Velha</title>

  <link rel="stylesheet" href="main.css" />
  <script src="script.js"></script>

</head>

<body>

  <div id="menu" class="menu">

    <h1>Jogo da Velha</h1>

    <div class="menu-button-container">

      <p>Escolha seu modo de jogo:</p>

      <button class="menu-button" onclick="start('2p')">2 jogadores</button>

      <button class="menu-button" onclick="start('cpu')">Computador</button>

    </div>

  </div>

  <div id="game" class="game">

    <h1>Jogo da Velha</h1>

    <div class="nomes">
      <input type="text" class="nome" id="jogador1">
      <h2 id="nomeJogador1">Jogador 1</h2>

      <input type="text" class="nome" id="jogador2">
      <h2 id="nomeJogador2">Jogador 2</h2>
    </div>

    <button onclick="salvarNome()">Salvar</button>


    <div class="row">

      <button id="1" class="field" onclick="fieldClick(1)"></button>

      <button id="2" class="field" onclick="fieldClick(2)"></button>

      <button id="3" class="field" onclick="fieldClick(3)"></button>

    </div>

    <div class="row">

      <button id="4" class="field" onclick="fieldClick(4)"></button>

      <button id="5" class="field" onclick="fieldClick(5)"></button>

      <button id="6" class="field" onclick="fieldClick(6)"></button>

    </div>

    <div class="row">

      <button id="7" class="field" onclick="fieldClick(7)"></button>

      <button id="8" class="field" onclick="fieldClick(8)"></button>

      <button id="9" class="field" onclick="fieldClick(9)"></button>

    </div>

  </div>

  <div id="end" class="end">

    <h1>Fim de Jogo!</h1>

    <button class="menu-button" onclick="menu()">Voltar ao menu</button>

  </div>

</body>

</html>
